{% extends "_base.html" %}
{% block title %}Profile Page{% endblock title %}

{% block header %}
<button type="button" class="btn btn-primary float-right">
    <i class="bi bi-pencil-square"></i> 
    <a href="{% url 'profile-update' %}">EDIT</a>
</button>
{% endblock header %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="user-profile">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="user-photo m-b-30">
                                <img class="img-fluid" src="{{ user.profile.avatar.url }} "  alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
