{% extends '_account.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block form %}
<h2>Sign up</h2>
<form class="extra-margin" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign up</button>
</form>
{% endblock form %}
