{% extends '_account.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block form %}
<h4>Sing up</h4>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success btn-flat mb-4 mt-4" type="submit">Sign up</button>
  <div class="register-link m-t-15 text-center">
    <p>Already have account? <a href="{% url 'account_login' %}"> Sign in</a></p>
</div>
</form>
{% endblock form %}
