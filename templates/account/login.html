{% extends '_account.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block form %}
<h4>Log in</h4>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <label class="pull-right">
    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
  </label>
  <button class="btn btn-primary btn-flat mb-4 mt-4" type="submit">Log in</button>
  <div class="register-link text-center">
    <p>
      Don't have account? <a href="{% url 'account_signup' %}">Sing Up Here</a>
    </p>
  </div>
</form>
{% endblock form %}
