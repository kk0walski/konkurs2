{% extends '_account.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<h4>Log in</h4>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="checkbox">
    <label class="pull-right">
      <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </label>
  </div>
  <button class="btn btn-success" type="submit">Log in</button>
</form>
</div>
{% endblock content %}
